<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regulaminy i Polityka Prywatności</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #2c2f33;
    color: #ddd;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #23272a;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    color: #7289da;
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .container {
    background-color: #36393f;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #7289da;
    max-width: 500px;
    text-align: center;
  }

  h1 {
    margin-bottom: 1.5rem;
    color: #fff;
  }

  .lang-switch {
    margin-bottom: 2rem;
  }

  .lang-switch button {
    cursor: pointer;
    background-color: #7289da;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    margin: 0 0.5rem;
    padding: 0.5rem 1.2rem;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  .lang-switch button:hover {
    background-color: #99aaff;
  }

  a.btn {
    display: block;
    background-color: #7289da;
    color: white;
    text-decoration: none;
    font-weight: 700;
    margin: 0.8rem 0;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  a.btn:hover {
    background-color: #99aaff;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #888;
    background-color: #23272a;
  }
</style>
</head>
<body>
<header>Regulaminy i Polityka Prywatności</header>

<main>
  <div class="container" id="content-pl">
    <h1>Wybierz dokument:</h1>
    <div class="lang-switch">
      <button disabled>PL</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
    <a href="warunki.html" class="btn" target="_blank" rel="noopener">Warunki Świadczenia Usług</a>
    <a href="polityka.html" class="btn" target="_blank" rel="noopener">Polityka Prywatności</a>
  </div>

  <div class="container" id="content-en" style="display:none;">
    <h1>Select document:</h1>
    <div class="lang-switch">
      <button onclick="switchLang('pl')">PL</button>
      <button disabled>EN</button>
    </div>
    <a href="terms-of-service.html" class="btn" target="_blank" rel="noopener">Terms of Service</a>
    <a href="privacy-policy.html" class="btn" target="_blank" rel="noopener">Privacy Policy</a>
  </div>
</main>

<footer>&copy; 2025 Pro Server Makers. All rights reserved.</footer>

<script>
  function switchLang(lang) {
    if (lang === 'pl') {
      document.getElementById('content-pl').style.display = 'block';
      document.getElementById('content-en').style.display = 'none';
    } else if (lang === 'en') {
      document.getElementById('content-pl').style.display = 'none';
      document.getElementById('content-en').style.display = 'block';
    }
  }
</script>
</body>
</html>
